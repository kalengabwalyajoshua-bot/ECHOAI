<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoAI - Your AI Companion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/icon.png" type="image/png">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        html, body { height: 100%; background: #0f0f1a; color: #ffffff; overflow-x: hidden; }
    </style>
</head>
<body>
    <!-- Glowing Background -->
    <div class="glow-bg"></div>

    <!-- Main App Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo-container">
                <img src="assets/logo.png" alt="EchoAI Logo" class="logo">
                <h1>EchoAI</h1>
            </div>
            <p class="tagline">Your Empathy-Powered AI Companion</p>
        </header>

        <!-- Interaction Area -->
        <main class="interaction-area">
            <!-- Chat Window -->
            <div class="chat-window" id="chatWindow">
                <div class="message system">Hello! Iâ€™m EchoAI. How can I help you today?</div>
            </div>

            <!-- Voice Input Button -->
            <div class="voice-control">
                <button id="voiceBtn" class="voice-btn">
                    <img src="assets/mic.png" alt="Voice Icon"> Speak
                </button>
            </div>

            <!-- Text Input Area -->
            <div class="text-input-area">
                <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off">
                <button id="sendBtn" class="send-btn">Send</button>
            </div>
        </main>

        <!-- Footer with Features -->
        <footer class="app-footer">
            <div class="feature-icons">
                <div class="feature" id="storyFeature">
                    <img src="assets/story.png" alt="Story Icon">
                    <p>Stories</p>
                </div>
                <div class="feature" id="musicFeature">
                    <img src="assets/music.png" alt="Music Icon">
                    <p>Music</p>
                </div>
                <div class="feature" id="controlFeature">
                    <img src="assets/control.png" alt="Control Icon">
                    <p>Phone Control</p>
                </div>
            </div>
            <p class="version-info">EchoAI v1.0.0 &copy; 2026</p>
        </footer>
    </div>

    <!-- Hidden Audio Elements -->
    <audio id="backgroundMusic" loop></audio>
    <audio id="storyAudio"></audio>

    <!-- Floating Glowing Interaction Bubble -->
    <div class="glow-bubble" id="glowBubble"></div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
