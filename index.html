<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EchoAI â€“ Futuristic Empathy Engine</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<style>
  /* ====== Futuristic Design Styles ====== */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle at 30% 30%, #0c0c1e, #1a1a2e, #0f0c29);
    color: #e0e0ff;
    overflow: hidden;
  }

  /* --- Glowing Home Screen --- */
  #home-screen {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    animation: screenFadeIn 1.5s ease-in-out;
  }

  .app-icon-glow {
    width: 120px;
    height: 120px;
    margin-bottom: 20px;
    border-radius: 50%;
    background: radial-gradient(circle, #6a0dad 0%, #2e0d4f 70%);
    box-shadow: 0 0 30px #8a2be2, 0 0 60px #6a0dad;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.4s ease-in-out;
  }

  .app-icon-glow:hover {
    transform: scale(1.15) rotate(10deg);
  }

  .app-icon {
    width: 70%;
    height: 70%;
  }

  h1 {
    font-size: 3rem;
    letter-spacing: 2px;
    text-shadow: 0 0 20px #8a2be2, 0 0 40px #6a0dad;
    margin-bottom: 10px;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #6a0dad;
  }

  .voice-button {
    font-size: 1.3rem;
    padding: 15px 30px;
    border-radius: 25px;
    background: linear-gradient(45deg, #6a0dad, #8a2be2);
    box-shadow: 0 0 20px #6a0dad, 0 0 40px #8a2be2;
    transition: 0.4s;
  }

  .voice-button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px #8a2be2, 0 0 60px #6a0dad;
  }

  #response-container {
    margin-top: 20px;
    padding: 15px;
    border-radius: 15px;
    background: rgba(20, 10, 40, 0.6);
    box-shadow: 0 0 20px #8a2be2 inset;
    min-width: 300px;
    max-width: 600px;
    text-align: center;
    font-size: 1.1rem;
  }

  /* --- Stories Section --- */
  .hidden-screen {
    display: none;
  }

  #story-music-screen {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(20, 10, 40, 0.7);
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 30px #6a0dad, 0 0 60px #8a2be2 inset;
    width: 90%;
    max-width: 800px;
    text-align: center;
  }

  #story-container {
    margin-bottom: 15px;
    padding: 15px;
    border-radius: 15px;
    background: rgba(10, 5, 30, 0.6);
    min-height: 120px;
    font-size: 1.2rem;
  }

  .story-btn {
    background: linear-gradient(45deg, #00ffff, #0ff);
    box-shadow: 0 0 20px #0ff, 0 0 40px #00ffff;
    color: #000;
    font-weight: bold;
    transition: 0.3s;
  }

  .story-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px #00ffff, 0 0 60px #0ff;
  }

  /* --- Control Panel --- */
  #control-panel {
    position: absolute;
    bottom: 5%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(15, 10, 35, 0.8);
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 30px #8a2be2;
    text-align: center;
  }

  .control-buttons button {
    margin: 8px;
  }

  /* --- Voice Status --- */
  .status-glow {
    position: fixed;
    top: 5%;
    right: 5%;
    padding: 10px 20px;
    border-radius: 20px;
    background: rgba(20, 10, 40, 0.8);
    box-shadow: 0 0 20px #6a0dad, 0 0 40px #8a2be2 inset;
    font-weight: bold;
  }

  /* --- Canvas Glowing Effects --- */
  #glow-effects-canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }

  /* --- Animations --- */
  @keyframes screenFadeIn {
    0% { opacity: 0; transform: scale(0.95); }
    100% { opacity: 1; transform: scale(1); }
  }

</style>
</head>
<body>
  <!-- Glowing Home Screen -->
  <div id="home-screen" class="glow-container">
    <div class="app-icon-glow">
      <img src="echo_icon.png" alt="EchoAI" class="app-icon">
    </div>
    <h1>EchoAI</h1>
    <p>Your Futuristic Empathy Engine</p>
    <button id="voice-btn" class="voice-button">ðŸŽ¤ Talk to EchoAI</button>
    <div id="response-container" class="response-glow"></div>
  </div>

  <!-- Stories & Music Section -->
  <div id="story-music-screen" class="hidden-screen">
    <h2>Bedtime Stories & Music</h2>
    <div id="story-container">
      <p id="story-text">Press "Start Story" to begin your adventure.</p>
    </div>
    <button id="start-story" class="story-btn">Start Story</button>
    <button id="stop-story" class="story-btn">Stop Story</button>
    <audio id="story-music" loop></audio>
    <div id="sound-effects-container"></div>
  </div>

  <!-- Control & Settings Panel -->
  <div id="control-panel" class="hidden-screen">
    <h2>Phone & App Controls</h2>
    <div class="control-buttons">
      <button onclick="sendWhatsAppMessage()">Send WhatsApp Message</button>
      <button onclick="toggleData()">Toggle Data</button>
      <button onclick="makeCall()">Call Me</button>
      <button onclick="stopAll()">Stop Everything</button>
    </div>
  </div>

  <!-- Hidden Background Audio -->
  <div id="background-audio-container" class="hidden-screen">
    <audio id="ambient-music" loop></audio>
  </div>

  <!-- Voice Recognition Status -->
  <div id="voice-status" class="status-glow hidden-screen">
    Listening...
  </div>

  <!-- Dynamic Visual Effects -->
  <canvas id="glow-effects-canvas"></canvas>
</body>
</html>
